<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase - Forn Verge</title>
</head>
<body>
    <h1>üîß Test de Conexi√≥n Supabase</h1>
    <div id="status">Probando conexi√≥n...</div>
    <div id="data"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const dataDiv = document.getElementById('data');
            
            try {
                // Configuraci√≥n
                const supabaseUrl = 'https://csxgkxjeifakwslamglc.supabase.co';
                const supabaseKey = 'PEGAR_AQUI_TU_CLAVE_ANON_PUBLIC_DE_SUPABASE';
                
                statusDiv.innerHTML = 'üîÑ Conectando a Supabase...';
                
                // Crear cliente
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                statusDiv.innerHTML = '‚úÖ Cliente creado. Probando consulta...';
                
                // Probar consulta
                const { data, error, count } = await supabase
                    .from('cantidades_calculadas')
                    .select('*', { count: 'exact' })
                    .limit(5);
                
                if (error) {
                    statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                    dataDiv.innerHTML = `<pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = `‚úÖ ¬°Conexi√≥n exitosa! Encontrados ${count} registros`;
                    dataDiv.innerHTML = `<h3>Primeros 5 registros:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (err) {
                statusDiv.innerHTML = `‚ùå Error general: ${err.message}`;
                dataDiv.innerHTML = `<pre>${err.stack}</pre>`;
            }
        }
        
        // Ejecutar test al cargar
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
