        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Paleta de colores profesional y cálida */
        :root {
            --primary-blue: #3b82f6;
            --secondary-blue: #1d4ed8;
            --morning-orange: #f59e0b;
            --afternoon-purple: #8b5cf6;
            --evening-indigo: #6366f1;
            --success-green: #10b981;
            --free-gray: #64748b;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --card-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        /* Cards mejoradas con mejor UX */
        .schedule-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .schedule-card:active {
            transform: scale(0.98);
            box-shadow: var(--card-shadow-hover);
        }
        
        .schedule-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color, #e5e7eb);
            border-radius: 20px 20px 0 0;
        }
        
        /* Tipos de turnos con colores más suaves y profesionales */
        .day-free {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--free-gray);
            --accent-color: var(--free-gray);
        }
        
        .day-morning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            --accent-color: var(--morning-orange);
        }
        
        .day-afternoon {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            color: #3730a3;
            --accent-color: var(--afternoon-purple);
        }
        
        .day-evening {
            background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
            color: #5b21b6;
            --accent-color: var(--evening-indigo);
        }
        
        .day-special {
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            color: #be185d;
            --accent-color: #ec4899;
        }
        
        /* Stats cards mejoradas */
        .stat-card {
            background: linear-gradient(135deg, var(--success-green) 0%, #059669 100%);
            color: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(20px, -20px);

        .next-shift-card {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);

        }

            border-radius: 24px;

            backdrop-filter: blur(20px);

            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);

        /* Header mejorado */

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

        /* Botones mejorados */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);

            border-radius: 16px;

            overflow: hidden;

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Input mejorado */
        .input-field {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;

            border-color: var(--primary-blue);
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Animaciones suaves */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mejoras para iOS */
        .ios-safe-area {
            padding-top: env(safe-area-inset-top, 0);
            padding-bottom: env(safe-area-inset-bottom, 0);
        }
        
        /* Loading mejorado */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tooltip para compañeros */

            position: relative;

        .colleagues-tooltip:hover::after {
            content: attr(data-colleagues);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;

        /* Efectos de vidrio */

            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);

        /* Mejoras adicionales para la experiencia móvil */
        .schedule-card:nth-child(odd) {
            animation-delay: 0.1s;
        }
        
        .schedule-card:nth-child(even) {
            animation-delay: 0.2s;
        }
        
        /* Estados especiales */
        .today-highlight {
            border: 2px solid var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Feedback táctil mejorado */
        .schedule-card:active,
        .btn-primary:active,
        .stat-card:active {
            transform: scale(0.96);
            transition: transform 0.1s ease;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;

        /* Indicadores de estado mejorados */
        .status-indicator {

            background: #6b7280;

        .status-upcoming {
            background: #f59e0b;
            animation: pulse 2s infinite;

        @keyframes pulse {
            0%, 100% { opacity: 1; }

        /* Navegación de semanas */

            display: flex !important;

            border-color: rgba(255, 255, 255, 0.6) !important;
            transform: scale(1.05) !important;

        .week-nav-btn:disabled {
            opacity: 0.4 !important;
            cursor: not-allowed !important;
            pointer-events: none !important;
            transform: scale(0.95) !important;
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
        }
        
        /* Indicador de actualización */
        .updating {
            animation: spin 1s linear infinite;
        }
        
        /* Notificación de semana no disponible */
        .week-unavailable {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            border: 2px solid #f59e0b;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            margin: 16px 0;

        /* Auto-refresh indicator */
        .auto-refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
        }
        
        .auto-refresh-indicator.show {
            transform: translateY(0);
        }
    </style>
</head>

        // Función para generar días dinámicamente
        function generateDaysForWeek(weekStart) {
            const startDate = new Date(weekStart);
            const days = [];
            const dayNames = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado', 'domingo'];
            const dayLabels = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
            const dayEmojis = ['📅', '📅', '📅', '📅', '🎉', '🎊', '🌅'];
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                days.push({
                    key: dayNames[i],
                    name: dayLabels[i],
                    emoji: dayEmojis[i],
                    date: `${currentDate.getDate()} ${currentDate.toLocaleDateString('es-ES', { month: 'short' })}`
                });
            }
            
            return days;
        }
        
        // Función para detectar la semana actual basada en la fecha de hoy
        function getCurrentWeekStart() {
            const today = new Date();
            const currentDay = today.getDay(); // 0 = domingo, 1 = lunes, ...
            const mondayOffset = currentDay === 0 ? -6 : 1 - currentDay; // Calcular días hasta el lunes
            
            const monday = new Date(today);
            monday.setDate(today.getDate() + mondayOffset);
            
            // Formatear como YYYY-MM-DD
            const year = monday.getFullYear();
            const month = String(monday.getMonth() + 1).padStart(2, '0');
            const day = String(monday.getDate()).padStart(2, '0');
            
            return `${year}-${month}-${day}`;
        }

        // Función para generar semanas futuras (actual + 3 siguientes)
        function generateAvailableWeeks() {
            const currentWeekStart = getCurrentWeekStart();
            const weeks = [currentWeekStart];
            
            // Generar las 3 semanas siguientes
            for (let i = 1; i <= 3; i++) {
                const nextWeek = new Date(currentWeekStart);
                nextWeek.setDate(nextWeek.getDate() + (i * 7));
                
                const year = nextWeek.getFullYear();
                const month = String(nextWeek.getMonth() + 1).padStart(2, '0');
                const day = String(nextWeek.getDate()).padStart(2, '0');
                
                weeks.push(`${year}-${month}-${day}`);
            }
            
            console.log('📅 Semanas disponibles:', weeks);
            return weeks;
        }

        async function getAvailableWeeks() {
            try {
                // Generar semanas basadas en la fecha actual

                // Verificar qué semanas tienen datos en la base de datos

                    .select('week_start')

                if (error) {

                if (data && data.length > 0) {

                    // Mantener todas las semanas generadas, pero marcar cuáles tienen datos

            }

        // Función para actualizar botones de navegación
        function updateNavigationButtons() {
            const currentIndex = availableWeeks.indexOf(currentWeekStart);
            const prevBtn = document.getElementById('prevWeekBtn');
            const nextBtn = document.getElementById('nextWeekBtn');

        // Variables globales

        // Función para verificar si dos horarios se solapan
        function schedulesOverlap(schedule1, schedule2) {
            if (!schedule1.start_time || !schedule1.end_time || !schedule2.start_time || !schedule2.end_time) {
                return false;
            }
            
            const start1 = schedule1.start_time;
            const end1 = schedule1.end_time;
            const start2 = schedule2.start_time;
            const end2 = schedule2.end_time;
            
            // Verificar solapamiento: start1 < end2 && start2 < end1
            return start1 < end2 && start2 < end1;
        }

        // Función para encontrar compañeros que trabajen el mismo día CON HORARIOS QUE SE SOLAPEN
        function findColleaguesForDay(dayKey) {
            const colleagues = [];
            
            // Lista de todas las empleadas (formato título)
            const allEmployees = ['Andrea', 'Bryan', 'Gaby', 'María', 'Raquel', 'Xisca'];
            
            // Normalizar nombre del empleado actual
            const currentEmpName = currentEmployee.name.charAt(0).toUpperCase() + currentEmployee.name.slice(1).toLowerCase();
            
            // Obtener los turnos del empleado actual
            const myDayData = currentSchedule[dayKey];
            
            console.log(`🔍 Buscando compañeros para ${currentEmpName} el ${dayKey}`);
            
            // Si el empleado actual está libre, no tiene compañeros
            if (myDayData.is_free_day) {
                console.log(`😴 ${currentEmpName} está libre el ${dayKey}`);
                return [];
            }
            
            console.log(`⏰ Mis turnos (${myDayData.shifts.length}):`, myDayData.shifts.map(s => `${s.start_time}-${s.end_time}`));
            
            for (const empName of allEmployees) {
                // Saltar a sí misma
                if (empName === currentEmpName) {
                    continue;
                }
                
                // Verificar si tiene horarios para este día
                if (allEmployeesSchedules[empName] && allEmployeesSchedules[empName][dayKey]) {
                    const empDayData = allEmployeesSchedules[empName][dayKey];
                    
                    // Solo considerar si no está libre
                    if (!empDayData.is_free_day && empDayData.shifts.length > 0) {
                        console.log(`👤 ${empName} turnos (${empDayData.shifts.length}):`, empDayData.shifts.map(s => `${s.start_time}-${s.end_time}`));
                        
                        // Verificar si ALGUNO de mis turnos se solapa con ALGUNO de sus turnos
                        let hasOverlap = false;
                        
                        for (const myShift of myDayData.shifts) {
                            for (const empShift of empDayData.shifts) {
                                if (schedulesOverlap(myShift, empShift)) {
                                    hasOverlap = true;
                                    console.log(`✅ ${empName} coincide: ${myShift.start_time}-${myShift.end_time} ⟷ ${empShift.start_time}-${empShift.end_time}`);
                                    break;
                                }
                            }
                            if (hasOverlap) break;
                        }
                        
                        if (hasOverlap) {
                            colleagues.push(empName);
                        } else {
                            console.log(`❌ ${empName} NO coincide en ningún turno`);
                        }
                    }
                }
            }
            
            console.log(`👥 Compañeros con horarios coincidentes para ${dayKey}:`, colleagues);
            return colleagues;
        }

        // Nueva función para obtener compañeros por turno específico
        function findColleaguesForShift(dayKey, myShift) {
            const colleagues = [];
            
            // Lista de todas las empleadas (formato título)
            const allEmployees = ['Andrea', 'Bryan', 'Gaby', 'María', 'Raquel', 'Xisca'];
            
            // Normalizar nombre del empleado actual
            const currentEmpName = currentEmployee.name.charAt(0).toUpperCase() + currentEmployee.name.slice(1).toLowerCase();
            
            for (const empName of allEmployees) {
                // Saltar a sí misma
                if (empName === currentEmpName) {
                    continue;
                }
                
                // Verificar si tiene horarios para este día
                if (allEmployeesSchedules[empName] && allEmployeesSchedules[empName][dayKey]) {
                    const empDayData = allEmployeesSchedules[empName][dayKey];
                    
                    // Solo considerar si no está libre
                    if (!empDayData.is_free_day && empDayData.shifts.length > 0) {
                        // Verificar si algún turno del compañero se solapa con MI turno específico
                        for (const empShift of empDayData.shifts) {
                            if (schedulesOverlap(myShift, empShift)) {
                                colleagues.push(empName);
                                break; // Una vez que coincide en un turno, no necesitamos verificar más
                            }
                        }
                    }
                }
            }
            
            return colleagues;
        }

        async function loadEmployeeSchedule() {
            try {
                // 1. Si no hay currentWeekStart, obtener semana más reciente
                if (!currentWeekStart) {
                    currentWeekStart = await getCurrentWeek();
                }
                console.log('📅 Cargando horarios para semana:', currentWeekStart);
                
                // 2. Actualizar header con semana
                updateWeekDisplay();
                
                // 3. Verificar si la semana tiene horarios
                const { data: weekCheck, error: weekError } = await supabase
                    .from('schedules')
                    .select('employee_id')
                    .eq('week_start', currentWeekStart)
                    .eq('employee_id', currentEmployee.id)
                    .limit(1);

                if (weekError) {
                    console.error('Error verificando semana:', weekError);
                    showWeekUnavailableMessage();
                    return;
                }

                if (!weekCheck || weekCheck.length === 0) {
                    console.log('📭 No hay horarios para esta semana');
                    showWeekUnavailableMessage();
                    return;
                }

                // 4. Cargar horarios del empleado actual
                const { data: mySchedules, error: myError } = await supabase
                    .from('schedules')
                    .select('*')
                    .eq('employee_id', currentEmployee.id)
                    .eq('week_start', currentWeekStart)
                    .order('day_of_week');

                if (myError) {
                    console.error('Error cargando mis horarios:', myError);
                    return;
                }

                // 5. Cargar horarios de TODOS los empleados para calcular compañeros
                const { data: allSchedules, error: allError } = await supabase
                    .from('schedules')
                    .select(`
                        *,
                        employees!inner(name)
                    `)
                    .eq('week_start', currentWeekStart);

                if (allError) {
                    console.error('Error cargando todos los horarios:', allError);
                }

                // Procesar horarios de todos los empleados
                if (allSchedules) {
                    processAllEmployeesSchedules(allSchedules);
                }

                processScheduleData(mySchedules);
                renderSchedule();
                updateStats();
                updateNavigationButtons();

            } catch (error) {
                console.error('Error general:', error);
                showWeekUnavailableMessage();
            }
        }

        function processAllEmployeesSchedules(allSchedules) {
            allEmployeesSchedules = {};
            
            // Generar días para la semana actual
            const currentDays = generateDaysForWeek(currentWeekStart);
            
            // Inicializar estructura para todos los empleados (formato título)
            const employees = ['Andrea', 'Bryan', 'Gaby', 'María', 'Raquel', 'Xisca'];
            employees.forEach(empName => {
                allEmployeesSchedules[empName] = {};
                currentDays.forEach(day => {
                    allEmployeesSchedules[empName][day.key] = { 
                        is_free_day: true,
                        shifts: []  // ✅ ARRAY para múltiples turnos
                    };
                });
            });
            
            // Procesar horarios reales - CONVERTIR A FORMATO TÍTULO
            allSchedules.forEach(schedule => {
                const empNameRaw = schedule.employees.name; // "ANDREA", "BRYAN", etc.
                // Convertir a formato título: "ANDREA" -> "Andrea"
                const empName = empNameRaw.charAt(0).toUpperCase() + empNameRaw.slice(1).toLowerCase();
                
                console.log(`🔄 Procesando empleado: "${empNameRaw}" -> "${empName}"`);
                
                if (allEmployeesSchedules[empName]) {
                    const dayData = allEmployeesSchedules[empName][schedule.day_of_week];
                    
                    if (schedule.is_free_day) {
                        // Día libre: resetear
                        dayData.is_free_day = true;
                        dayData.shifts = [];
                    } else {
                        // Turno de trabajo: añadir al array
                        dayData.is_free_day = false;
                        dayData.shifts.push({
                            start_time: schedule.start_time,
                            end_time: schedule.end_time,
                            hours: schedule.hours,
                            shift_sequence: schedule.shift_sequence || 1
                        });
                        
                        // Ordenar por shift_sequence
                        dayData.shifts.sort((a, b) => a.shift_sequence - b.shift_sequence);
                    }
                } else {
                    console.warn(`❌ Empleado no encontrado en estructura: "${empName}"`);
                }
            });
            
            console.log('📊 Horarios de todos los empleados cargados:', allEmployeesSchedules);
        }

        function processScheduleData(scheduleData) {
            currentSchedule = {};
            
            // Generar días para la semana actual
            const currentDays = generateDaysForWeek(currentWeekStart);
            
            // Inicializar días como libres
            currentDays.forEach(day => {
                currentSchedule[day.key] = {
                    is_free_day: true,
                    shifts: [],  // ✅ ARRAY para múltiples turnos
                    start_time: null,
                    end_time: null,
                    hours: 0
                };
            });

            // Procesar datos reales - AGRUPAR POR DÍA
            scheduleData.forEach(schedule => {
                const dayData = currentSchedule[schedule.day_of_week];
                
                if (schedule.is_free_day) {
                    // Día libre: resetear
                    dayData.is_free_day = true;
                    dayData.shifts = [];
                    dayData.start_time = null;
                    dayData.end_time = null;
                    dayData.hours = 0;
                } else {
                    // Turno de trabajo: añadir al array
                    dayData.is_free_day = false;
                    dayData.shifts.push({
                        start_time: schedule.start_time,
                        end_time: schedule.end_time,
                        hours: schedule.hours || 0,
                        shift_sequence: schedule.shift_sequence || 1,
                        colleagues: schedule.colleagues || []
                    });
                }
            });
            
            // Post-procesamiento: consolidar datos para compatibilidad
            Object.keys(currentSchedule).forEach(dayKey => {
                const dayData = currentSchedule[dayKey];
                
                if (!dayData.is_free_day && dayData.shifts.length > 0) {
                    // Ordenar turnos por secuencia
                    dayData.shifts.sort((a, b) => a.shift_sequence - b.shift_sequence);
                    
                    // Para compatibilidad: usar primer/último turno para start_time/end_time
                    dayData.start_time = dayData.shifts[0].start_time;
                    dayData.end_time = dayData.shifts[dayData.shifts.length - 1].end_time;
                    dayData.hours = dayData.shifts.reduce((total, shift) => total + (shift.hours || 0), 0);
                    dayData.colleagues = dayData.shifts[0].colleagues; // Usar del primer turno
                }
            });
        }

        function updateStats() {
            // Calcular días trabajando (no libres)
            if (!currentSchedule || typeof currentSchedule !== 'object') {
                document.getElementById('workDays').textContent = '0';
                document.getElementById('nextShiftDay').innerHTML = '<i class="fas fa-calendar-times mr-1"></i>Sin datos';
                document.getElementById('nextShiftTime').textContent = 'disponibles';
                return;
            }
            
            const workDays = Object.values(currentSchedule)
                .filter(schedule => schedule && !schedule.is_free_day).length;
            
            document.getElementById('workDays').textContent = workDays;

            // Calcular próximo turno de manera más inteligente
            const today = new Date();
            const currentHour = today.getHours();
            const currentMinutes = today.getMinutes();
            const currentTime = `${currentHour.toString().padStart(2, '0')}:${currentMinutes.toString().padStart(2, '0')}`;
            const currentDayIndex = (today.getDay() + 6) % 7; // Lunes = 0
            const currentDays = generateDaysForWeek(currentWeekStart);
            
            let nextShift = null;
            
            // Primero verificar si hay turnos hoy que aún no han comenzado
            const todayDay = currentDays[currentDayIndex];
            const todaySchedule = currentSchedule[todayDay.key];
            
            if (todaySchedule && !todaySchedule.is_free_day && todaySchedule.shifts) {
                for (const shift of todaySchedule.shifts) {
                    if (shift.start_time > currentTime) {
                        nextShift = {
                            day: 'Hoy',
                            time: shift.start_time.slice(0, 5),
                            isToday: true
                        };
                        break;
                    }
                }
            }
            
            // Si no hay turnos hoy, buscar en los próximos días
            if (!nextShift) {
                for (let i = 1; i < 7; i++) {
                    const dayIndex = (currentDayIndex + i) % 7;
                    const day = currentDays[dayIndex];
                    const schedule = currentSchedule[day.key];
                    
                    if (schedule && !schedule.is_free_day && schedule.shifts && schedule.shifts.length > 0) {
                        nextShift = {
                            day: day.name,
                            time: schedule.shifts[0].start_time.slice(0, 5),
                            isToday: false
                        };
                        break;
                    }
                }
            }

            if (nextShift) {
                document.getElementById('nextShiftDay').innerHTML = `<i class="fas fa-arrow-right mr-1"></i>${nextShift.isToday ? 'Hoy' : nextShift.day}`;
                document.getElementById('nextShiftTime').textContent = nextShift.time;
            } else {
                document.getElementById('nextShiftDay').innerHTML = '<i class="fas fa-calendar-times mr-1"></i>Sin turnos';
                document.getElementById('nextShiftTime').textContent = 'esta semana';
            }
        }

        // ================================
        // LOGOUT
        // ================================

        document.getElementById('logoutBtn').addEventListener('click', () => {
            // ✅ DETENER auto-actualización
            stopAutoRefresh();
            
            // ✅ LIMPIAR localStorage al salir
            localStorage.removeItem('fornverge_access_code');
            localStorage.removeItem('fornverge_employee_data');
            
            currentEmployee = null;
            currentSchedule = null;
            currentWeekStart = null;
            availableWeeks = [];
            
            document.getElementById('employeeDashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('accessCode').value = '';
            
            // ✅ SCROLL AL TOP también al salir
            window.scrollTo(0, 0);
        });

        // Event listeners para navegación de semanas
        document.getElementById('prevWeekBtn').addEventListener('click', goToPreviousWeek);
        document.getElementById('nextWeekBtn').addEventListener('click', goToNextWeek);

        // ================================
        // MANEJO DE VISIBILIDAD DE PÁGINA
        // ================================

        // Pausar/reanudar auto-actualización según visibilidad
        document.addEventListener('visibilitychange', () => {
            if (currentEmployee) {
                if (document.hidden) {
                    console.log('📱 Página oculta - pausando auto-actualización');
                    stopAutoRefresh();
                } else {
                    console.log('📱 Página visible - reanudando auto-actualización');
                    startAutoRefresh();
                    // Actualizar inmediatamente al volver
                    setTimeout(autoRefreshData, 1000);
                }
            }
        });

        // Actualizar al enfocar la ventana (para escritorio)
        window.addEventListener('focus', () => {
            if (currentEmployee && !document.hidden) {
                console.log('🖱️ Ventana enfocada - actualizando datos');
                setTimeout(autoRefreshData, 500);
            }
        });

        // ================================
        // INICIALIZACIÓN
        // ================================

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 Panel de empleados móvil cargado');
            
            // Mostrar información de semanas disponibles
            const actualWeek = getCurrentWeekStart();
            console.log(`🗓️ Sistema configurado para mostrar:`);
            console.log(`   📌 Semana actual: ${actualWeek}`);
            console.log(`   ⏭️  + Las siguientes 3 semanas`);
            console.log(`   🚫 Sin navegación hacia atrás desde la semana actual`);
            
            // ✅ AUTO-LOGIN si tiene código guardado
            const savedCode = localStorage.getItem('fornverge_access_code');
            const savedEmployee = localStorage.getItem('fornverge_employee_data');
            
            if (savedCode && savedEmployee) {
                try {
                    currentEmployee = JSON.parse(savedEmployee);
                    
                    // Verificar que el empleado sigue existiendo
                    const { data, error } = await supabase
                        .from('employees')
                        .select('*')
                        .eq('access_code', btoa(savedCode))
                        .single();
                    
                    if (data && !error) {
                        currentEmployee = data;
                        await loadEmployeeSchedule();
                        showDashboard();
                        console.log('✅ Auto-login exitoso');
                    } else {
                        // Código inválido, limpiar
                        localStorage.removeItem('fornverge_access_code');
                        localStorage.removeItem('fornverge_employee_data');
                    }
                } catch (error) {
                    console.error('Error en auto-login:', error);
                    localStorage.removeItem('fornverge_access_code');
                    localStorage.removeItem('fornverge_employee_data');
                }
            }
        });
    </script>
