<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Horarios - Forn Verge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .schedule-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-height: 120px;
        }
        .schedule-card:active {
            transform: scale(0.98);
        }
        .day-free {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }
        .day-morning {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }
        .day-afternoon {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }
        .day-special {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }
        .total-hours {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        .next-shift {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
    </style>
</head>
<body>
    
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-clock text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Mis Horarios</h1>
                <p class="text-gray-600 mt-2">Forn Verge de Lluc</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Tu cÃ³digo</label>
                    <input 
                        type="password" 
                        id="accessCode" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                        placeholder="Introduce tu cÃ³digo"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors text-lg"
                >
                    Ver mis horarios
                </button>
            </form>
            
            <div id="loginError" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                CÃ³digo incorrecto.
            </div>
        </div>
    </div>

    <!-- Employee Dashboard -->
    <div id="employeeDashboard" class="hidden min-h-screen pb-6" style="padding-top: env(safe-area-inset-top, 0);">
        
        <!-- Header -->
        <header class="text-white p-4 pb-2" style="padding-top: max(1rem, env(safe-area-inset-top, 0));">
            <div class="flex justify-between items-start">
                <div class="flex-1 min-w-0">
                    <h1 class="text-lg font-bold truncate" id="employeeName">Cargando...</h1>
                    <p class="text-blue-200 text-xs" id="weekRange">Cargando semana...</p>
                </div>
                <button id="logoutBtn" class="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition-colors ml-2 flex-shrink-0">
                    <i class="fas fa-sign-out-alt text-sm"></i>
                </button>
            </div>
        </header>

        <!-- Quick Stats -->
        <div class="px-4 pb-3">
            <div class="grid grid-cols-2 gap-2">
                <div class="total-hours rounded-xl p-3 text-center">
                    <div class="text-xl font-bold" id="totalHours">--</div>
                    <div class="text-xs opacity-90">Horas semana</div>
                </div>
                <div class="next-shift rounded-xl p-3 text-center">
                    <div class="text-xs font-medium" id="nextShiftDay">--</div>
                    <div class="text-sm font-bold" id="nextShiftTime">--</div>
                </div>
            </div>
        </div>

        <!-- Weekly Schedule -->
        <div class="px-4 pb-6">
            <h2 class="text-white text-base font-bold mb-3 text-center">
                ðŸ“… Esta semana
            </h2>
            
            <div class="space-y-2" id="scheduleContainer">
                <!-- Se genera dinÃ¡micamente -->
            </div>
        </div>

        <!-- Bottom Actions -->
        <div class="px-4 pb-6">
            <div class="bg-white/10 rounded-xl p-4 text-center">
                <p class="text-white text-sm opacity-75">
                    ðŸ’¡ Guarda esta pÃ¡gina en favoritos
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ConfiguraciÃ³n
        const SUPABASE_URL = 'https://csxgkxjeifakwslamglc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzeGdreGplaWZha3dzbGFtZ2xjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzMjM4NjIsImV4cCI6MjA2NDg5OTg2Mn0.iGDmQJGRjsldPGmXLO5PFiaLOk7P3Rpr0omF3b8SJkg';
        
        // Variables dinÃ¡micas
        let currentWeekStart = null;

        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // FunciÃ³n para generar dÃ­as dinÃ¡micamente
        function generateDaysForWeek(weekStart) {
            const startDate = new Date(weekStart);
            const days = [];
            const dayNames = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado', 'domingo'];
            const dayLabels = ['Lunes', 'Martes', 'MiÃ©rcoles', 'Jueves', 'Viernes', 'SÃ¡bado', 'Domingo'];
            const dayEmojis = ['ðŸ“…', 'ðŸ“…', 'ðŸ“…', 'ðŸ“…', 'ðŸŽ‰', 'ðŸŽŠ', 'ðŸŒ…'];
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                days.push({
                    key: dayNames[i],
                    name: dayLabels[i],
                    emoji: dayEmojis[i],
                    date: `${currentDate.getDate()} ${currentDate.toLocaleDateString('es-ES', { month: 'short' })}`
                });
            }
            
            return days;
        }
        
        // FunciÃ³n para obtener semana mÃ¡s reciente
        async function getCurrentWeek() {
            try {
                const { data, error } = await supabase
                    .from('schedules')
                    .select('week_start')
                    .order('week_start', { ascending: false })
                    .limit(1);

                if (error || !data || data.length === 0) {
                    console.warn('No hay semanas disponibles, usando fallback');
                    return '2025-02-09';
                }

                return data[0].week_start;
            } catch (error) {
                console.error('Error obteniendo semana actual:', error);
                return '2025-02-09';
            }
        }

        // Variables globales
        let currentEmployee = null;
        let currentSchedule = null;
        let allEmployeesSchedules = {}; // Para calcular compaÃ±eros

        // FunciÃ³n para encontrar compaÃ±eros que trabajen el mismo dÃ­a
        function findColleaguesForDay(dayKey) {
            const colleagues = [];
            
            // Lista de todas las empleadas
            const allEmployees = ['Andrea', 'Bryan', 'Gaby', 'MarÃ­a', 'Raquel', 'Xisca'];
            
            for (const empName of allEmployees) {
                // Saltar a sÃ­ misma
                if (empName.toLowerCase() === currentEmployee.name.toLowerCase()) continue;
                
                // Verificar si tiene horarios para este dÃ­a
                if (allEmployeesSchedules[empName] && allEmployeesSchedules[empName][dayKey]) {
                    const empSchedule = allEmployeesSchedules[empName][dayKey];
                    if (!empSchedule.is_free_day) {
                        colleagues.push(empName);
                    }
                }
            }
            
            return colleagues;
        }

        // ================================
        // AUTENTICACIÃ“N
        // ================================

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const accessCode = document.getElementById('accessCode').value;
            
            if (!accessCode) return;

            try {
                // Buscar empleado por cÃ³digo de acceso
                const { data, error } = await supabase
                    .from('employees')
                    .select('*')
                    .eq('access_code', btoa(accessCode))
                    .single();

                if (error || !data) {
                    showLoginError();
                    return;
                }

                currentEmployee = data;
                
                // âœ… GUARDAR CÃ“DIGO para no tener que meterlo siempre
                localStorage.setItem('fornverge_access_code', accessCode);
                localStorage.setItem('fornverge_employee_data', JSON.stringify(data));
                
                await loadEmployeeSchedule();
                showDashboard();

            } catch (error) {
                console.error('Error de autenticaciÃ³n:', error);
                showLoginError();
            }
        });

        function showLoginError() {
            document.getElementById('loginError').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('loginError').classList.add('hidden');
            }, 3000);
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('employeeDashboard').classList.remove('hidden');
            document.getElementById('employeeName').textContent = `Hola ${currentEmployee.name}`;
            
            // âœ… FORZAR SCROLL AL TOP para iOS
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }, 100);
        }

        // ================================
        // CARGA DE HORARIOS
        // ================================

        async function loadEmployeeSchedule() {
            try {
                // 1. Obtener semana mÃ¡s reciente
                currentWeekStart = await getCurrentWeek();
                console.log('ðŸ“… Cargando horarios para semana:', currentWeekStart);
                
                // 2. Actualizar header con semana
                updateWeekDisplay();
                
                // 3. Cargar horarios del empleado actual
                const { data: mySchedules, error: myError } = await supabase
                    .from('schedules')
                    .select('*')
                    .eq('employee_id', currentEmployee.id)
                    .eq('week_start', currentWeekStart)
                    .order('day_of_week');

                if (myError) {
                    console.error('Error cargando mis horarios:', myError);
                    return;
                }

                // 4. Cargar horarios de TODOS los empleados para calcular compaÃ±eros
                const { data: allSchedules, error: allError } = await supabase
                    .from('schedules')
                    .select(`
                        *,
                        employees!inner(name)
                    `)
                    .eq('week_start', currentWeekStart);

                if (allError) {
                    console.error('Error cargando todos los horarios:', allError);
                }

                // Procesar horarios de todos los empleados
                if (allSchedules) {
                    processAllEmployeesSchedules(allSchedules);
                }

                processScheduleData(mySchedules);
                renderSchedule();
                updateStats();

            } catch (error) {
                console.error('Error general:', error);
            }
        }
        
        function updateWeekDisplay() {
            const startDate = new Date(currentWeekStart);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6);
            
            const startStr = `${startDate.getDate()} ${startDate.toLocaleDateString('es-ES', { month: 'short' })}`;
            const endStr = `${endDate.getDate()} ${endDate.toLocaleDateString('es-ES', { month: 'short' })}`;
            
            document.getElementById('weekRange').textContent = `Semana ${startStr} - ${endStr}`;
        }

        function processAllEmployeesSchedules(allSchedules) {
            allEmployeesSchedules = {};
            
            // Generar dÃ­as para la semana actual
            const currentDays = generateDaysForWeek(currentWeekStart);
            
            // Inicializar estructura para todos los empleados
            const employees = ['Andrea', 'Bryan', 'Gaby', 'MarÃ­a', 'Raquel', 'Xisca'];
            employees.forEach(empName => {
                allEmployeesSchedules[empName] = {};
                currentDays.forEach(day => {
                    allEmployeesSchedules[empName][day.key] = { is_free_day: true };
                });
            });
            
            // Procesar horarios reales
            allSchedules.forEach(schedule => {
                const empName = schedule.employees.name.toUpperCase();
                if (allEmployeesSchedules[empName]) {
                    allEmployeesSchedules[empName][schedule.day_of_week] = {
                        is_free_day: schedule.is_free_day,
                        start_time: schedule.start_time,
                        end_time: schedule.end_time,
                        hours: schedule.hours
                    };
                }
            });
            
            console.log('ðŸ“Š Horarios de todos los empleados cargados:', allEmployeesSchedules);
        }

        function processScheduleData(scheduleData) {
            currentSchedule = {};
            
            // Generar dÃ­as para la semana actual
            const currentDays = generateDaysForWeek(currentWeekStart);
            
            // Inicializar dÃ­as como libres
            currentDays.forEach(day => {
                currentSchedule[day.key] = {
                    is_free_day: true,
                    start_time: null,
                    end_time: null,
                    hours: 0
                };
            });

                     // Procesar datos reales
         scheduleData.forEach(schedule => {
             currentSchedule[schedule.day_of_week] = {
                 is_free_day: schedule.is_free_day,
                 start_time: schedule.start_time,
                 end_time: schedule.end_time,
                 hours: schedule.hours || 0,
                 colleagues: schedule.colleagues || []
             };
         });
        }

        // ================================
        // RENDERIZADO
        // ================================

        function renderSchedule() {
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = '';

            // Generar dÃ­as para la semana actual
            const currentDays = generateDaysForWeek(currentWeekStart);

            currentDays.forEach(day => {
                const schedule = currentSchedule[day.key];
                const card = document.createElement('div');
                
                if (schedule.is_free_day) {
                    card.className = 'schedule-card day-free p-3';
                    card.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <span class="text-lg">ðŸ˜´</span>
                                <div>
                                    <div class="text-sm font-bold">${day.name}</div>
                                    <div class="text-xs opacity-75">${day.date}</div>
                                </div>
                            </div>
                            <div class="text-xs font-bold">LIBRE</div>
                        </div>
                    `;
                } else {
                    const startTime = schedule.start_time ? schedule.start_time.slice(0, 5) : '';
                    const endTime = schedule.end_time ? schedule.end_time.slice(0, 5) : '';
                    
                    // Detectar turno partido (ejemplo: 08:30-21:00 = partido)
                    const isSplitShift = startTime === '08:30' && endTime === '21:00';
                    const isSpecialTime = startTime !== '07:00' && startTime !== '14:00';
                    
                    const cardClass = isSpecialTime ? 'day-special' : 
                                     startTime === '07:00' ? 'day-morning' : 'day-afternoon';
                    
                    // Buscar compaÃ±eros que trabajen este dÃ­a (incluso con horarios diferentes)
                    const colleaguesWorking = findColleaguesForDay(day.key);
                    const colleaguesText = colleaguesWorking.length > 0 
                        ? `ðŸ‘¥ Con: ${colleaguesWorking.join(', ')}`
                        : 'ðŸ‘¤ Solo/a';
                    
                    // Formato especial para turno partido
                    let timeDisplay, hoursDisplay;
                    if (isSplitShift) {
                        timeDisplay = '08:30-12:30 + 17:30-21:00';
                        hoursDisplay = '7.5h (partido)';
                    } else {
                        timeDisplay = `${startTime} - ${endTime}`;
                        hoursDisplay = `${schedule.hours}h`;
                    }
                    
                    card.className = `schedule-card ${cardClass} p-3`;
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center space-x-2">
                                <span class="text-lg">${isSplitShift ? 'ðŸ”„' : isSpecialTime ? 'âš¡' : startTime === '07:00' ? 'ðŸŒ…' : 'ðŸŒ†'}</span>
                                <div>
                                    <div class="text-sm font-bold">${day.name}</div>
                                    <div class="text-xs opacity-75">${day.date}</div>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-sm font-bold">${timeDisplay}</div>
                                <div class="text-xs opacity-80">${hoursDisplay}</div>
                            </div>
                        </div>
                        <div class="text-xs opacity-70 pt-2 border-t border-white/20">
                            ${colleaguesText}
                        </div>
                    `;
                }
                
                container.appendChild(card);
            });
        }

        function updateStats() {
            // Calcular horas totales
            const totalHours = Object.values(currentSchedule)
                .reduce((total, schedule) => total + (schedule.hours || 0), 0);
            
            document.getElementById('totalHours').textContent = `${totalHours}h`;

            // Calcular prÃ³ximo turno
            const today = new Date();
            const currentDayIndex = (today.getDay() + 6) % 7; // Lunes = 0
            const currentDays = generateDaysForWeek(currentWeekStart);
            
            let nextShift = null;
            for (let i = 0; i < 7; i++) {
                const dayIndex = (currentDayIndex + i) % 7;
                const day = currentDays[dayIndex];
                const schedule = currentSchedule[day.key];
                
                if (!schedule.is_free_day && schedule.start_time) {
                    nextShift = {
                        day: day.name,
                        time: schedule.start_time.slice(0, 5)
                    };
                    break;
                }
            }

            if (nextShift) {
                document.getElementById('nextShiftDay').textContent = `PrÃ³ximo: ${nextShift.day}`;
                document.getElementById('nextShiftTime').textContent = nextShift.time;
            } else {
                document.getElementById('nextShiftDay').textContent = 'Sin turnos';
                document.getElementById('nextShiftTime').textContent = 'esta semana';
            }
        }

        // ================================
        // LOGOUT
        // ================================

        document.getElementById('logoutBtn').addEventListener('click', () => {
            // âœ… LIMPIAR localStorage al salir
            localStorage.removeItem('fornverge_access_code');
            localStorage.removeItem('fornverge_employee_data');
            
            currentEmployee = null;
            currentSchedule = null;
            document.getElementById('employeeDashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('accessCode').value = '';
            
            // âœ… SCROLL AL TOP tambiÃ©n al salir
            window.scrollTo(0, 0);
        });

        // ================================
        // INICIALIZACIÃ“N
        // ================================

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸš€ Panel de empleados mÃ³vil cargado');
            
            // âœ… AUTO-LOGIN si tiene cÃ³digo guardado
            const savedCode = localStorage.getItem('fornverge_access_code');
            const savedEmployee = localStorage.getItem('fornverge_employee_data');
            
            if (savedCode && savedEmployee) {
                try {
                    currentEmployee = JSON.parse(savedEmployee);
                    
                    // Verificar que el empleado sigue existiendo
                    const { data, error } = await supabase
                        .from('employees')
                        .select('*')
                        .eq('access_code', btoa(savedCode))
                        .single();
                    
                    if (data && !error) {
                        currentEmployee = data;
                        await loadEmployeeSchedule();
                        showDashboard();
                        console.log('âœ… Auto-login exitoso');
                    } else {
                        // CÃ³digo invÃ¡lido, limpiar
                        localStorage.removeItem('fornverge_access_code');
                        localStorage.removeItem('fornverge_employee_data');
                    }
                } catch (error) {
                    console.error('Error en auto-login:', error);
                    localStorage.removeItem('fornverge_access_code');
                    localStorage.removeItem('fornverge_employee_data');
                }
            }
        });
    </script>
</body>
</html>
